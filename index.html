<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  <div class="main-container">
    <div class="main">
      <div class="header-section">
        <h1 class="main-heading">Our Pricing</h1>
        <div class="heading">
          <h3>Annually</h3>

          <label class="switch">
            <input type="checkbox"/>
            <span class="slider round"></span>
          </label>

          <h3>Monthly</h3>
        </div>

        <div class="card-container">
          <div class="card card1">
            <h5 class="heading2">Basic</h5>
            <p class="sub-heading">$ <span>199.99</span></p>
            <hr />
            <ul class="list-container">
              <li class="list-items">500 GB Storage</li>
              <hr />
              <li class="list-items">2 Users Allowed</li>
              <hr />
              <li class="list-items">Send up to 3 GB</li>
              <hr />
            </ul>

            <button  class="learn-morebtn">LEARN MORE</button>
          </div>

          <div class="card card2">
            <h5 class="heading2">Professional</h5>
            <p class="sub-heading">$ <span>249.99</span></p>
            <hr />
            <ul class="list-container">
              <li class="list-items">1 TB Storage</li>
              <hr />
              <li class="list-items">2 Users Allowed</li>
              <hr />
              <li class="list-items">Send up to 10 GB</li>
              <hr />
            </ul>
            <button class="learn-morebtn">LEARN MORE</button>
          </div>

          <div class="card card3">
            <h5 class="heading2">Master</h5>
            <p class="sub-heading">$ <span>399.99</span></p>
            <hr />
            <ul class="list-container">
              <li class="list-items">2 TB Storage</li>
              <hr />
              <li class="list-items">10 Users Allowed</li>
              <hr />
              <li class="list-items">Send up to 20 GB</li>
              <hr />
            </ul>
            <button  class="learn-morebtn">LEARN MORE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
